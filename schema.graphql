type Product {
  id: ID!
  name: String!
  companyName: String
  type: String!
  price: Float!
  imageUrl: String!
  description: String!
  rating: Float!
  discountPercentage: Int!
}

type HeroCarouselItem {
  id: ID!
  title: String!
  subtitle: String!
  imageUrl: String!
  link: String!
}

type CartItem {
  productId: String!
  quantity: Int!
  pricePerUnit: Float!
}

type OrderItem {
  id: ID!
  products: [CartItem!]!
  finalPriceIncludingTax: Float!
}

type User {
  email: String!
  userName: String!
  imageUrl: String!
  cart: [CartItem!]
  orders: [OrderItem!]!
}

type Query {
  products(type: String): [Product!]
  productsByIds(productIds: [String]): [Product!]
  product(id: String!): Product
  carouselItems: [HeroCarouselItem!]
  user: User
}

type Mutation {
  incOrDecCartItem(productId: String, inc: Boolean): CartItem
  removeCartItem(productId: String): CartItem
  placeOrder: OrderItem!
}

