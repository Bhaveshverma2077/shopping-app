type Product {
  id: ID!
  name: String
  price: Float
  imageUrl: String
  description: String
  rating: Float
  discountPercentage: Int
}

type HeroCarouselItem {
  id: ID!
  title: String
  subtitle: String
  imageUrl: String
  link: String
}

type Query {
  products: [Product]
  carouselItems: [HeroCarouselItem]
}

type Mutation {
  addProduct(
    title: String
    price: Int
    imageUrl: String
    description: String
  ): Product
}

