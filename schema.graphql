type Product {
  id: ID!
  name: String
  price: Int
  imageUrl: String
  description: String
}

type Query {
  products: [Product]
}

type Mutation {
  addProduct(
    title: String
    price: Int
    imageUrl: String
    description: String
  ): Product
}

