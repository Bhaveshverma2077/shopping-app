type Product {
  id: ID!
  name: String!
  companyName: String
  type: String!
  price: Float!
  imageUrl: String!
  description: String!
  rating: Float!
  discountPercentage: Int!
}

type HeroCarouselItem {
  id: ID!
  title: String!
  subtitle: String!
  imageUrl: String!
  link: String!
}

type CartItem {
  itemId: String!
  quantity: Int!
}

type User {
  email: String!
  userName: String!
  imageUrl: String!
  cart: [CartItem!]
}

type Query {
  products(type: String): [Product!]
  product(id: String!): Product
  carouselItems: [HeroCarouselItem!]
  user: User
}

type Mutation {
  addProduct(
    title: String
    price: Int
    imageUrl: String
    description: String
  ): Product
}

